<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        nome = []

        while (true) {
            let nomes = prompt('digite os nomes (ou sair): ');
            if (nomes === 'sair') {
                break;
            } else {
                nome.push(nomes)
            }
        }

        for (let i = 0; i < nome.length; i++) {
            console.log((i + 1) + ": " + nome[i]);
            }


        for (let n of nome) {
            console.log("Bem-vindo(a), " + n + "!");
            }
    </script>
</body>

</html>
