<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Gerenciador de Tarefas</h1>
    <p>Abra o console do navegador (F12) e clique no botão abaixo.</p>
    <button onclick="iniciar()">Iniciar Programa</button>

    <script>
        let tarefas = [];

        const adicionar = function(texto) {
            if(texto) tarefas.push({ desc: texto, feita: false });
        };

        const listar = () => {
            console.clear();
            console.log("--- LISTA DE TAREFAS ---");
            tarefas.forEach((t, i) => 
                console.log(`${i}: [${t.feita ? 'X' : ' '}] ${t.desc}`)
            );
        };

        function processar(callback, index, valor) {
            if (tarefas[index]) {
                callback(index, valor);
            } else {
                console.log("Índice não encontrado.");
            }
        }

        const remover = i => tarefas.splice(i, 1);
        const atualizar = (i, txt) => tarefas[i].desc = txt;
        const concluir = i => tarefas[i].feita = !tarefas[i].feita;

        function iniciar() {
            let ativo = true;
            while (ativo) {
                let op = prompt("1: Adicionar\n2: Listar\n3: Remover\n4: Atualizar\n5: Concluir/Abrir\n6: Sair");
                
                switch (op) {
                    case "1": 
                        adicionar(prompt("Descrição da tarefa:")); 
                        break;
                    case "2": 
                        listar(); 
                        break;
                    case "3": 
                        processar(remover, prompt("Índice para remover:")); 
                        break;
                    case "4": 
                        processar(atualizar, prompt("Índice para atualizar:"), prompt("Novo texto:")); 
                        break;
                    case "5": 
                        processar(concluir, prompt("Índice para concluir:")); 
                        break;
                    case "6": 
                    case null: 
                        ativo = false; 
                        console.log("Saindo..."); 
                        break;
                    default:
                        console.log("Opção inválida");
                }
            }
        }
    </script>
</body>
</html>
