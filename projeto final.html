<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Projeto Final - To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2b2b40;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #3a3a55;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .actions button {
            margin-left: 5px;
            background: #ff5252;
        }

        .actions button.check {
            background: #2196f3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To Do List</h1>

    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Digite a tarefa" required>
        <button type="submit">Adicionar</button>
    </form>

    <ul id="taskList"></ul>
</div>

<script>
    const form = document.getElementById("taskForm");
    const input = document.getElementById("taskInput");
    const list = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        list.innerHTML = "";

        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = task.completed ? "completed" : "";

            li.innerHTML = `
                <span>${task.text}</span>
                <div class="actions">
                    <button class="check">✔</button>
                    <button>✖</button>
                </div>
            `;

            li.querySelector(".check").onclick = () => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            };

            li.querySelector(".actions button:last-child").onclick = () => {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            };

            list.appendChild(li);
        });
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        tasks.push({
            text: input.value,
            completed: false
        });

        input.value = "";
        saveTasks();
        renderTasks();
    });

    renderTasks();
</script>

</body>
</html>
