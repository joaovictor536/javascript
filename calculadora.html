<body>
    <script>
        let num1 = Number(prompt("coloque o numero 1"))
        let num2 = Number(prompt("coloque o numero 2"))

        var resultado = num1
        
        resultado += num2
        console.log(resultado)
        resultado = num1
        resultado -= num2
        console.log(resultado)
        resultado = num1
        resultado *= num2
        console.log(resultado)
        resultado = num1
        resultado /= num2    
        console.log(resultado)
        resultado = num1
        resultado %= num2
        console.log(resultado)
    </script>
